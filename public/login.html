<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
  <style>
    :root{ --bg:#f6fbf7; --bg2:#eef7f2; --panel:#ffffff; --panel2:#f8fbf8; --muted:#7b978b; --primary:#3ac27f; --accent:#38c1b3; --text:#0f172a; --border:#d9e7de; --shadow:rgba(15,60,30,0.08); }
    body { font-family: system-ui, Segoe UI, Arial, sans-serif; background:linear-gradient(120deg, var(--bg), var(--bg2)); color:var(--text); margin:0; }
    .container { min-height:100vh; display:grid; place-items:center; padding: 24px; }
    .surface { width:100%; max-width: 520px; margin: 0 auto; padding: 20px; background:linear-gradient(180deg, var(--panel), var(--panel2)); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 24px var(--shadow); }
    h1 { margin: 0 0 8px; font-size: 22px; font-weight:700; letter-spacing:0.2px; text-align:center; }
    .brand{ display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:6px; }
    .brand-mark{ width:28px; height:28px; border-radius:999px; background:linear-gradient(180deg, #eafbf3, #d6f5e6); border:1px solid var(--border); box-shadow:0 4px 10px var(--shadow); }
    .brand-name{ font-weight:700; color:#0f172a; }
    .hero{ text-align:center; color:var(--muted); margin-bottom:12px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:12px; max-width:620px; margin:0 auto; }
    .card { background:#ffffff; padding:16px; border-radius:12px; border:1px solid var(--border); box-shadow:0 6px 16px var(--shadow); }
    label { display:block; font-size:14px; margin-bottom:6px; color:var(--muted); }
    input, select { width:100%; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:#ffffff; color:var(--text); outline:none; transition:border-color .14s ease, box-shadow .14s ease; }
    input:focus, select:focus { border-color:#3ac27f; box-shadow:0 0 0 3px rgba(58,194,127,0.25); }
    button { padding:8px 12px; border:none; border-radius:10px; background:linear-gradient(180deg, #33cf79, var(--primary)); color:#083e2a; cursor:pointer; box-shadow:0 6px 14px var(--shadow); font-weight:600; transition:transform .14s ease, filter .14s ease; }
    button:hover { transform:translateY(-1px); filter:brightness(1.06); }
    button.secondary { background:linear-gradient(180deg, #3ed1c3, var(--accent)); color:#083333; }
    .row { display:flex; gap:10px; align-items:center; }
    .mt { margin-top:12px; }
    .out { margin-top:16px; background:#ffffff; border:1px solid var(--border); border-radius:10px; padding:12px; min-height:60px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; white-space:pre-wrap; }
    .token { font-size:12px; word-break:break-all; background:#ffffff; border:1px solid var(--border); padding:8px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand"><div class="brand-mark"></div><div class="brand-name">VidaVerde</div></div>
    <h1>Inicio de Sesión</h1>
    <div class="hero">Conecta, recicla y gana — plataforma ecológica premium</div>
    <div class="grid">
      <div class="card">
        <h2>Login</h2>
        <label>Rol</label>
        <select id="role">
          <option value="usuario">Usuario</option>
          <option value="empresa">Empresa</option>
        </select>
        <label class="mt">Email</label>
        <input id="email" type="email" placeholder="correo@ejemplo.com" />
        <label class="mt">Password</label>
        <input id="password" type="password" placeholder="••••" />
        <button class="mt" onclick="login()">Ingresar</button>
        <div class="muted mt" style="text-align:center;">¿Olvidaste tu contraseña? <a href="#" style="color:#38c1b3; text-decoration:none;">Recuperar</a></div>
        <div id="out" class="out"></div>
      </div>
    </div>
  </div>

  <script>
    function setToken(t) { localStorage.setItem('token', t); }
    function setRole(r) { localStorage.setItem('role', r); }
    function setUser(u) { localStorage.setItem('user', JSON.stringify(u)); }
    function show(el, obj) { el.textContent = JSON.stringify(obj, null, 2); }
    async function login() {
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const url = role === 'empresa' ? '/api/auth/login/empresa' : '/api/auth/login/usuario';
      const r = await fetch(url, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ email, password }) });
      const j = await r.json();
      if (j.token) { setToken(j.token); setRole(role); setUser(j.usuario || j.empresa); window.location.href = '/dashboard.html'; return; }
      show(document.getElementById('out'), j);
    }
  </script>
</body>
</html>
