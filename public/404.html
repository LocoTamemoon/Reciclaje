<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404</title>
  <style>
    :root { --bg: #0b1114; --fg: #e6e9ef; --muted: #a6adbb; --accent: #22c55e; --accent2: #16a34a; }
    body { margin: 0; background:
      radial-gradient(1200px 600px at 10% 10%, rgba(34,197,94,.08), transparent 60%),
      radial-gradient(900px 600px at 90% 20%, rgba(34,197,94,.06), transparent 60%),
      linear-gradient(180deg, #0b1114 0%, #0c1316 100%);
      color: var(--fg); font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; min-height: 100vh; display: grid; place-items: center; }
    .wrap { width: 100%; max-width: 760px; padding: 32px 24px; text-align: center; position: relative; }
    .code { font-weight: 900; font-size: clamp(88px, 16vw, 200px); line-height: .95; letter-spacing: -6px; background:
      linear-gradient(90deg, var(--fg) 0%, #d9e6ee 45%, var(--fg) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent; filter: drop-shadow(0 6px 20px rgba(0,0,0,.35)); }
    .underline { height: 2px; width: 180px; margin: 14px auto 0; background: linear-gradient(90deg, transparent, var(--accent), transparent); border-radius: 999px; }
    .msg { margin-top: 14px; font-size: 18px; color: var(--muted); }
    .img { margin-top: 24px; max-width: 420px; width: 90%; height: auto; display: inline-block; filter: drop-shadow(0 18px 40px rgba(34,197,94,.35)); transform: translateY(0); animation: float 6s ease-in-out infinite; }
    .cta { margin-top: 18px; display: inline-block; padding: 10px 16px; border-radius: 12px; background: linear-gradient(90deg, var(--accent), var(--accent2)); color: #081012; font-weight: 700; text-decoration: none; transform: translateX(14px); }
    @keyframes float { 0%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } 100%{ transform: translateY(0) } }
  </style>
  <link rel="icon" href="/favicon.ico" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <div class="wrap">
    <div class="code">404</div>
    <div class="underline"></div>
    <div class="msg">Te perdiste en un lugar que no ha sido Limpiado Todavia</div>
    <img class="img" id="illustration" src="/img/recolectora.png" alt="Recolectora" />
    <div style="margin-top:12px">
      <a class="cta" href="/">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
